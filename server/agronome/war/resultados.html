<!DOCTYPE html>
<html lang="ES">
<head>
	<meta charset="utf-8">

		<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
        <title>Agrono.me | Toda la ganaderia a tu disposici√≥n</title>
        <script>


function initialize() {
  
	if(navigator.geolocation){
		navigator.geolocation.getCurrentPosition(function(position){
			var centro = new google.maps.LatLng(position.coords.latitude, position.coords.longitude);
			var mapOptions = {
    			zoom: 8,
    			center: centro,
    			mapTypeId: google.maps.MapTypeId.ROADMAP
  			};
  			var map = new google.maps.Map(document.getElementById('map-canvas'),mapOptions);			
		});
	}


  
}

google.maps.event.addDomListener(window, 'load', initialize);

    </script>
</head>
