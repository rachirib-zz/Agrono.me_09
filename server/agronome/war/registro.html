<!DOCTYPE html>
<html lang="ES">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/estiloslog.css">
	<link rel="stylesheet" href="css/normalize.css">
	<script language="javascript" src='script/jquery-1.6.min.js'></script>
	<script language="javascript" src='script/ajax.util.js'></script>
	<script src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
	<script src="script/jquery-gmaps-latlon-picker.js"></script>
	<title>Agrono.me | Registro</title>
</head>

<body>
	<div class="create-ctr" id="proveedor-create-ctr">
			<div class="contenedor">
			    <a href="index.html"><h1><img src="img/logoAgronomeWhite.png" alt="Agronome" id="logo"></h1></a>		

			<form name="proveedor-create-form" id="proveedor-create-form">
					<h2>Registro</h2>

							<input type="text"style="width: 185px;" autocomplete="off"  maxlength="2048" name="usuario" id="usuario" placeholder="Usuario*" />
						
							<input type="password" style="width: 185px;" autocomplete="off" maxlength="2048" name="pass" id="pass" placeholder="Contraseña*" />
							<input type="password"style="width: 185px;" autocomplete="off" maxlength="2048" name="cnfpass" id="cnfpass" placeholder="Confirmar Contraseña*"/>
							<input type="text"style="width: 185px;" autocomplete="off" maxlength="2048" name="nit" id="nit" placeholder="NIT" />
							
							<input type="text" style="width: 185px;" autocomplete="off"  maxlength="2048" name="nombre" id="nombre" placeholder="Nombre*"/>
					
							<input type="text" style="width: 185px;" autocomplete="off" maxlength="2048" name="telefono" id="telefono" placeholder="Teléfono*"/>
				
							<input type="text"  autocomplete="off" maxlength="2048"  name="etiquetas" id="etiquetas" placeholder="Etiquetas*"/>



                                <aside class="registro-mapa">
        			        <fieldset class="gllpLatlonPicker">
                                                <input type="text" class="gllpSearchField"> <input
                                                        type="button" class="gllpSearchButton" value="Buscar"> <br />
                                                <br />
                                                <div class="gllpMap" style="width: 500px; height: 250px">Google
                                                        Maps</div>
                                                <br /> <input id="latitud" type="hidden" name="latitud" class="gllpLatitude"
                                                        value="20" required="" /> <input type="hidden" name="longitud" id="longitud"
                                                        class="gllpLongitude" value="20" required="" /> zoom: <input
                                                        type="text" class="gllpZoom" value="3" /> <input type="button"
                                                        class="gllpUpdateButton" value="Actualizar Mapa"> <br />
                                        </fieldset>

                                </aside>					
							<input type="button" class="save" title="Save" value="Registrarme" onclick="formValidate('proveedor')"/>

			</form>					

			<style type="text/css">

                        .registro-mapa{
                                background: #fff !important;
                        }

		.gllpMap {
        width: 700px;
        height: 250px;
}

                .gllpMap input{
                        background: #f1f1f1;
                }

			</style>
		</div>
	</body>
</html>
